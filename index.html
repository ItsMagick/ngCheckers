<!doctype html>
<html lang="en" ng-app="ngCheckers">
<head>
    <meta charset="UTF-8">
    <title>Checkers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384â€¦" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="design.css">
</head>
<body ng-controller="checkersCtrl">
<header class="jumbotron container text-center">
    <h1>Dame - das Spiel</h1>
</header>
<nav class="container">
    <form class="registration">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <!--<br/>
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" placeholder="Password">-->
        <input type="submit" value="Submit">
    </form>
</nav>
<section class="container">
    <div class="row">
        <aside class="col-3 text-center">
            <h2>Highscore</h2>
            <dl class="text-center highscore">
                <dt class="place">Place</dt>
                <dt class="user">Player</dt>
                <dt class="score">Score</dt>
                <dd>
                    <ol>
                        <li ng-repeat="place in places">{{place.name}}: {{place.score}}</li>
                    </ol>
                </dd>
            </dl>
            <h2>Current Score: {{score}}</h2>
        </aside>
        <article class="col-6">
            <div id="gameContainer" class="container">
                <div class="row" ng-repeat="row in board">
                    <div class="square" ng-style="setClass(square)" ng-repeat="square in row track by $index" ng-click="select(square)">
                        <div ng-style="setStyling(square)" class="circle"> </div>
                    </div>
                </div>
            </div>
        </article>
        <aside class="col-3 text-center">
            <h2>{{user}} : Red</h2>
            <p>Black Pieces Taken : {{blackScore}}</p>
            <p>Red Pieces Taken : {{redScore}}</p>
            <br>
            <button id="startGame" type="button" ng-click="newGame()" class="btn">Reset Game</button>
            <button id="saveScore" type="button" ng-click="saveScore()" class="btn">Save Score</button>
        </aside>
    </div>
</section>
<footer class="container text-center">
    <p>&copy; 2021 Copyright: FA 21 IST 256 - TEAM B (David, Jaydevsinh, Luke, Paulina, Rouven, Sebastian, Tony)</p>
</footer>
<script src="angular.min.js"></script>
<script src="ngCheckers.js"></script>
</body>
</html>
